<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
        }

        input[type="text"] {
            padding: 6px;
            width: 200px;
        }

        button {
            padding: 6px 12px;
        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter a new to-do" required />
        <label for="deadline-input" style="margin-left:10px; font-size:0.98em; color:#333;">Deadline:</label>
        <input type="datetime-local" id="deadline-input"
            style="padding:6px; border-radius:4px; border:1px solid #ccc; margin-left:5px;" />
        <span id="chosen-date" style="margin-left: 8px; color: #555; font-size: 0.95em;"></span>
        <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <script>
        async function fetchTodos() {
            const res = await fetch('/todos');
            const todos = await res.json();
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span style="${todo.completed ? 'text-decoration: line-through; color: gray;' : ''}">
                        ${todo.text}
                    </span>
                    ${todo.deadline ? `<small> | Deadline: ${todo.deadline.replace('T', ' ')} </small>` : ''}
                    ${todo.time_left ? `<small> | Time left: ${todo.time_left}</small>` : ''}
                    <button onclick="deleteTodo('${todo.id}')">Delete</button>
                    <button onclick="completeTodo('${todo.id}')" ${todo.completed ? 'disabled' : ''}>Complete</button>
                `;
                list.appendChild(li);
            });
        }

        async function deleteTodo(id) {
            await fetch(`/todos/${id}`, { method: 'DELETE' });
            fetchTodos();
        }

        async function completeTodo(id) {
            await fetch(`/todos/${id}/complete`, { method: 'PATCH' });
            fetchTodos();
        }

        // Show chosen date in readable format
        const deadlineInput = document.getElementById('deadline-input');
        const chosenDate = document.getElementById('chosen-date');

        deadlineInput.addEventListener('change', () => {
            if (deadlineInput.value) {
                const d = new Date(deadlineInput.value);
                chosenDate.textContent = d.toLocaleString();
            } else {
                chosenDate.textContent = '';
            }
        });

        document.getElementById('todo-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('todo-input');
            const text = input.value.trim();
            const deadline = deadlineInput.value;
            if (!text) return;
            await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, deadline })
            });
            input.value = '';
            deadlineInput.value = '';
            chosenDate.textContent = '';
            fetchTodos();
        });
        fetchTodos();
    </script>
</body>

</html>
